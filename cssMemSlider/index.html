<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
    <title>cssMemSlider</title>
  </head>
  <body class="body">
    <div class="wrapper">
      <input type="radio" class="hidden-input" name="rb" id="slide-1" checked />
      <input type="radio" class="hidden-input" name="rb" id="slide-2" />
      <input type="radio" class="hidden-input" name="rb" id="slide-3" />
      <input type="radio" class="hidden-input" name="rb" id="slide-4" />

      <div class="slides">
        <div class="images">
          <img class="img" src="./assets/img/slide_1.jpg" alt="meme_pic" />
          <img class="img" src="./assets/img/slide_2.jpg" alt="meme_pic" />
          <img class="img" src="./assets/img/slide_3.jpg" alt="meme_pic" />
          <img class="img" src="./assets/img/slide_4.jpg" alt="meme_pic" />
        </div>
      </div>

      <div class="slides-textbox">
        <div class="texts">
          <span class="txt">meme txt1</span>
          <span class="txt">meme txt2</span>
          <span class="txt">meme txt3</span>
          <span class="txt">meme txt4</span>
        </div>
      </div>

      <div class="labels">
        <label class="label" for="slide-1"></label>
        <label class="label" for="slide-2"></label>
        <label class="label" for="slide-3"></label>
        <label class="label" for="slide-4"></label>
      </div>
    </div>
  </body>
</html>
